<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GPA Calculator</title>
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <div id="gpa-container">
            <table id="gpa-table">
                <thead>
                    <tr>
                        <th></th>
                        <th> Course </th>
                        <th> Grade </th>
                        <th> Credits </th>
                        <th> Remove </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" checked></td>
                        <td><input type="text" placeholder="Course Name"></td>
                        <td>
                            <select class="grade">
                                <option value="" disabled selected></option> <!-- Empty option by default -->
                                <option value="4.0">A+</option>
                                <option value="4.0">A</option>
                                <option value="3.7">A-</option>
                                <option value="3.3">B+</option>
                                <option value="3.0">B</option>
                                <option value="2.7">B-</option>
                                <option value="2.3">C+</option>
                                <option value="2.0">C</option>
                                <option value="1.7">C-</option>
                                <option value="1.0">D</option>
                                <option value="0.0">F</option>
                            </select>
                        </td>
                        <td><input type="number" class="credits" min="0" step="0.5"></td>
                        <td><button class="remove-row">X</button></td>
                    </tr>
                </tbody>
            </table>
            <button id="add-row">+ Add row</button>
            <div class="actions">
                <button id="calculate-gpa">= Calculate</button>
                <button id="reset">Ã— Reset</button>
            </div>
            <div id="gpa-output">GPA: 0.00 </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
